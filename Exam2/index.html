<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Tuxedo Cat Coffee</title>
    <link rel="stylesheet" href="cafe.css">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="cafe.js"></script>
</head>

<body>
<main>
    <h1>Welcome to</h1>
    <img src="images/logo.png" alt="Company logo">
    <h2>Please move the mouse cursor over the picture to display price and click to order it.</h2>
        <ul>
        <li><img class="menu" src="images/biscotti.jpg" title="Biscotti" id="1.95"></li>
        <li><img class="menu" src="images/cappuccino.jpg" title="Cappuccino" id="3.45"></li>
        <li><img class="menu" src="images/coffee.jpg" title="Coffee" id="1.75"></li>
        <li><img class="menu" src="images/espresso.jpg" title="Espresso" id="1.95"></li>
        <li><img class="menu" src="images/latte.jpg" title="Latte" id="2.95"></li>
        <li><img class="menu" src="images/scone.jpg" title="Scone" id="2.95"></li>
        </ul>
    <label for="subtotal">Subtotal</label>
    <input type="text" id="subtotal" disabled><br>
    <label for="tax">Tax</label>
    <input type="tax" id="tax" disabled><br>
    <label for="total">Total</label>
    <input type="text" id="total" disabled><br>
    <input type="button" id="submit" value="Place Order">
    <input type="button" id="clear" value="Clear" ><br>
</main>
</body>
</html>
