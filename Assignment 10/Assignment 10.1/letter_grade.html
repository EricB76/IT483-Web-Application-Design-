<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show letter grade</title>
	<script>
            var total = 0;
            var no_of_entries = 0;
            var entry;
            do {
                entry = prompt("Enter number grade 0 through 100 \nOr enter 999 to end entries",999);
                entry = parseFloat(entry);
                if (entry >= 0 &&entry <= 100) {
                    total = total + entry;
                    no_of_entries++;
                }
                else if (entry != 999) {
                    alert("Entry must be a valid number from 0 through 100\nOr enter 999 to end entries");
                }
            }
            while (entry != 999);
            var average = total / no_of_entries;
            average = parseInt(average);
            if (average >= 88) {
                alert("Number grade = "+average+"\nLetter grade = A");
            }
            else if (average >= 80) {
                alert("Number grade = "+average+"\nLetter grade = B");
            }
            else if (average >= 68) {
                alert("Number grade = "+average+"\nLetter grade = C");
            }
            else if (average >= 60) {
                alert("Number grade = "+average+"\nLetter grade = D");
            }
            else {
                alert("Number grade = "+average+"\nLetter grade = F");
            }
	</script>
</head>
<body>
	<main>
    	<h1>This page is displayed after the JavaScript is executed</h1>
	</main>
</body>
</html>
